<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "node", "label": "node", "shape": "box", "title": "node: success probability = 0.0", "x": 361.82, "y": -408.0}, {"group": "leaf", "id": "node0", "label": "node0", "shape": "box", "title": "node0: cost = 0, prob = 1.0", "x": 107.82, "y": -216.0}, {"id": "node1", "label": "node1", "shape": "box", "title": "node1: success probability = 0.0", "x": 361.82, "y": -216.0}, {"group": "leaf", "id": "node10", "label": "node10", "shape": "box", "title": "node10: cost = 0, prob = 1.0", "x": 217.82, "y": -24.0}, {"group": "leaf", "id": "node11", "label": "node11", "shape": "box", "title": "node11: cost = 0, prob = 1.0", "x": 504.82, "y": -24.0}, {"group": "leaf", "id": "node2", "label": "node2", "shape": "box", "title": "node2: cost = 0, prob = 1.0", "x": 614.82, "y": -216.0}, {"group": "logic", "id": "node_LOGIC", "label": "XOR", "shape": "box", "x": 361.82, "y": -312.0}, {"group": "logic", "id": "node1_LOGIC", "label": "XOR", "shape": "box", "x": 361.82, "y": -120.0}]);
        edges = new vis.DataSet([{"from": "node_LOGIC", "to": "node0"}, {"from": "node_LOGIC", "to": "node1"}, {"from": "node1_LOGIC", "to": "node10"}, {"from": "node1_LOGIC", "to": "node11"}, {"from": "node_LOGIC", "to": "node2"}, {"color": "#000000", "from": "node", "to": "node_LOGIC", "width": 4}, {"color": "#000000", "from": "node1", "to": "node1_LOGIC", "width": 4}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"configure": {"enabled": false}, "nodes": {"font": {"size": 24, "bold": true, "color": "#000000"}, "color": {"border": "#000000", "background": "#FFFFFF"}}, "edges": {"width": 2, "color": {"inherit": false, "color": "#000000"}, "smooth": {"enabled": false, "type": "continuous"}}, "interaction": {"dragNodes": true, "hideEdgesOnDrag": false, "hideNodesOnDrag": false}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true, "iterations": 1000, "onlyDynamicEdges": false, "updateInterval": 50}}, "groups": {"leaves": {"color": {"background": "#9999FF"}}, "logic": {"font": {"color": "#000000"}, "color": {"background": "#FF7F00"}}, "cm": {"color": {"background": "#00FF00"}}, "test": {"color": {"background": "#FFA500"}}, "model": {"color": {"background": "#FF0000"}}, "model_leaf": {"font": {"color": "#FFFFFF"}, "color": {"background": "#FF0000"}}}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
