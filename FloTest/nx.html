<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "A", "label": "A", "shape": "box", "title": "A: cost = 0, prob = 0.0", "x": 388.43, "y": -450.0}, {"id": "B", "label": "B", "shape": "box", "title": "B: cost = 0, prob = 0.0", "x": 228.43, "y": -306.0}, {"group": "leaf", "id": "E", "label": "E", "shape": "box", "title": "E: cost = 0, prob = 0.0", "x": 155.43, "y": -162.0}, {"id": "H", "label": "H", "shape": "box", "title": "H: cost = 0, prob = 0.0", "x": 392.43, "y": -162.0}, {"group": "leaf", "id": "I", "label": "I", "shape": "box", "title": "I: cost = 0, prob = 0.0", "x": 273.43, "y": -18.0}, {"group": "leaf", "id": "J", "label": "J", "shape": "box", "title": "J: cost = 0, prob = 0.0", "x": 510.43, "y": -18.0}, {"id": "C", "label": "C", "shape": "box", "title": "C: cost = 0, prob = 0.0", "x": 552.43, "y": -306.0}, {"group": "leaf", "id": "F", "label": "F", "shape": "box", "title": "F: cost = 0, prob = 0.0", "x": 629.43, "y": -162.0}, {"group": "logic", "id": "A_LOGIC", "label": "AND", "shape": "box", "x": 388.43, "y": -378.0}, {"group": "logic", "id": "B_LOGIC", "label": "OR", "shape": "box", "x": 228.43, "y": -234.0}, {"group": "logic", "id": "H_LOGIC", "label": "OR", "shape": "box", "x": 392.43, "y": -90.0}, {"group": "logic", "id": "C_LOGIC", "label": "AND", "shape": "box", "x": 552.43, "y": -234.0}]);
        edges = new vis.DataSet([{"from": "A_LOGIC", "to": "B"}, {"from": "B_LOGIC", "to": "E"}, {"from": "B_LOGIC", "to": "H"}, {"from": "H_LOGIC", "to": "I"}, {"from": "H_LOGIC", "to": "J"}, {"from": "A_LOGIC", "to": "C"}, {"from": "C_LOGIC", "to": "F"}, {"from": "C_LOGIC", "to": "H"}, {"from": "A", "to": "A_LOGIC"}, {"from": "B", "to": "B_LOGIC"}, {"from": "H", "to": "H_LOGIC"}, {"from": "C", "to": "C_LOGIC"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"configure": {"enabled": false}, "nodes": {"font": {"size": 24, "bold": true, "color": "#000000"}, "color": {"border": "#000000", "background": "#FFFFFF"}}, "edges": {"width": 2, "color": {"inherit": false, "color": "#000000"}, "smooth": {"enabled": false, "type": "continuous"}}, "interaction": {"dragNodes": true, "hideEdgesOnDrag": false, "hideNodesOnDrag": false}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true, "iterations": 1000, "onlyDynamicEdges": false, "updateInterval": 50}}, "groups": {"leaves": {"color": {"background": "#9999FF"}}, "logic": {"font": {"color": "#0000FF"}}}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
