<script type="text/javascript">

        nodes = new vis.DataSet([{"id": "node", "label": "node", "shape": "box", "title": "node: cost = 7, prob = 1.0", "x": 360.83, "y": -594.0}, {"group": "leaf", "id": "node0", "label": "node0", "shape": "box", "title": "node0: cost = 7, prob = 1.0", "x": 274.83, "y": -450.0}, {"id": "node1", "label": "node1", "shape": "box", "title": "node1: cost = 31, prob = 1.0", "x": 446.83, "y": -450.0}, {"group": "cm", "id": "CMnode10_node10", "label": "CMnode10", "shape": "box", "title": "CMnode10: cost = 0, prob = 1.0", "x": 186.83, "y": -162.0}, {"group": "leaf", "id": "node10", "label": "node10", "shape": "box", "title": "node10: cost = 1, prob = 1.0", "x": 349.83, "y": -306.0}, {"id": "node11", "label": "node11", "shape": "box", "title": "node11: cost = 30, prob = 1.0", "x": 583.83, "y": -306.0}, {"id": "node110", "label": "node110", "shape": "box", "title": "node110: cost = 17, prob = 1.0", "x": 493.83, "y": -162.0}, {"group": "leaf", "id": "node1100", "label": "node1100", "shape": "box", "title": "node1100: cost = 10, prob = 1.0", "x": 375.83, "y": -18.0}, {"group": "leaf", "id": "node1101", "label": "node1101", "shape": "box", "title": "node1101: cost = 7, prob = 1.0", "x": 613.83, "y": -18.0}, {"group": "leaf", "id": "node111", "label": "node111", "shape": "box", "title": "node111: cost = 8, prob = 1.0", "x": 709.83, "y": -162.0}, {"group": "leaf", "id": "node112", "label": "node112", "shape": "box", "title": "node112: cost = 5, prob = 1.0", "x": 924.83, "y": -162.0}, {"group": "logic", "id": "node_LOGIC", "label": "OR", "shape": "box", "x": 360.83, "y": -522.0}, {"group": "logic", "id": "node1_LOGIC", "label": "AND", "shape": "box", "x": 446.83, "y": -378.0}, {"group": "logic", "id": "node10_CMLOGIC", "label": "CM", "shape": "box", "x": 268.83, "y": -234.0}, {"group": "logic", "id": "node11_LOGIC", "label": "AND", "shape": "box", "x": 666.83, "y": -234.0}, {"group": "logic", "id": "node110_LOGIC", "label": "AND", "shape": "box", "x": 493.83, "y": -90.0}]);
