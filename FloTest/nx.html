<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "D3", "label": "D3", "shape": "box", "title": "D3", "x": 371.96, "y": -408.0}, {"id": "F3", "label": "F3", "shape": "box", "title": "F3", "x": 175.96, "y": -216.0}, {"group": "leaf", "id": "F12", "label": "F12", "shape": "box", "title": "F12", "x": 371.96, "y": -24.0}, {"id": "R", "label": "R", "shape": "box", "title": "R", "x": 371.96, "y": -216.0}, {"id": "S", "label": "S", "shape": "box", "title": "S", "x": 561.96, "y": -216.0}, {"group": "logic", "id": "D3_LOGIC", "label": "OR", "shape": "box", "x": 371.96, "y": -312.0}, {"group": "logic", "id": "F3_LOGIC", "label": "AND", "shape": "box", "x": 175.96, "y": -120.0}, {"group": "logic", "id": "R_LOGIC", "label": "AND", "shape": "box", "x": 371.96, "y": -120.0}, {"group": "logic", "id": "S_LOGIC", "label": "OR", "shape": "box", "x": 561.96, "y": -120.0}]);
        edges = new vis.DataSet([{"from": "D3_LOGIC", "to": "F3"}, {"from": "F3_LOGIC", "to": "F12"}, {"from": "D3_LOGIC", "to": "R"}, {"from": "R_LOGIC", "to": "F12"}, {"from": "D3_LOGIC", "to": "S"}, {"from": "S_LOGIC", "to": "F12"}, {"from": "D3", "to": "D3_LOGIC"}, {"from": "F3", "to": "F3_LOGIC"}, {"from": "R", "to": "R_LOGIC"}, {"from": "S", "to": "S_LOGIC"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"configure": {"enabled": false}, "nodes": {"font": {"size": 24, "bold": true, "color": "#000000"}, "color": {"border": "#000000", "background": "#FFFFFF"}}, "edges": {"width": 2, "color": {"inherit": false, "color": "#000000"}, "smooth": {"enabled": false, "type": "continuous"}}, "interaction": {"dragNodes": true, "hideEdgesOnDrag": false, "hideNodesOnDrag": false}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true, "iterations": 1000, "onlyDynamicEdges": false, "updateInterval": 50}}, "groups": {"leaves": {"color": {"background": "#9999FF"}}, "logic": {"font": {"color": "#0000FF"}}}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
