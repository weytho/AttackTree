<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": "model", "id": "BANK", "label": "BANK", "shape": "box", "title": "BANK: cost = 0, prob = 0.0", "x": 483.48, "y": -408.0}, {"group": "model", "id": "TurnOffSecurity", "label": "TurnOffSecurity", "shape": "box", "title": "TurnOffSecurity: cost = 0, prob = 0.0", "x": 285.48, "y": -216.0}, {"group": "model_leaf", "id": "StopCameraA", "label": "StopCameraA", "shape": "box", "title": "StopCameraA: cost = 0, prob = 0.0", "x": 83.481, "y": -24.0}, {"group": "model_leaf", "id": "StopCameraB", "label": "StopCameraB", "shape": "box", "title": "StopCameraB: cost = 0, prob = 0.0", "x": 267.48, "y": -24.0}, {"group": "model", "id": "EnterBank", "label": "EnterBank", "shape": "box", "title": "EnterBank: cost = 0, prob = 0.0", "x": 483.48, "y": -216.0}, {"group": "model_leaf", "id": "EnterDoorA", "label": "EnterDoorA", "shape": "box", "title": "EnterDoorA: cost = 0, prob = 0.0", "x": 482.48, "y": -24.0}, {"group": "leaf", "id": "EnterDoorB", "label": "EnterDoorB", "shape": "box", "title": "EnterDoorB: cost = 0, prob = 0.0", "x": 645.48, "y": -24.0}, {"group": "model_leaf", "id": "RobBank", "label": "RobBank", "shape": "box", "title": "RobBank: cost = 0, prob = 0.0", "x": 624.48, "y": -216.0}, {"group": "model", "id": "BANK_LOGIC", "label": "SAND", "shape": "box", "x": 483.48, "y": -312.0}, {"group": "model", "id": "TurnOffSecurity_LOGIC", "label": "AND", "shape": "box", "x": 246.48, "y": -120.0}, {"group": "model", "id": "EnterBank_LOGIC", "label": "OR", "shape": "box", "x": 503.48, "y": -120.0}]);
        edges = new vis.DataSet([{"from": "BANK_LOGIC", "to": "TurnOffSecurity"}, {"from": "TurnOffSecurity_LOGIC", "to": "StopCameraA"}, {"from": "TurnOffSecurity_LOGIC", "to": "StopCameraB"}, {"from": "BANK_LOGIC", "to": "EnterBank"}, {"from": "EnterBank_LOGIC", "to": "EnterDoorA"}, {"from": "EnterBank_LOGIC", "to": "EnterDoorB"}, {"from": "BANK_LOGIC", "to": "RobBank"}, {"color": "#000000", "from": "BANK", "to": "BANK_LOGIC", "width": 4}, {"color": "#000000", "from": "TurnOffSecurity", "to": "TurnOffSecurity_LOGIC", "width": 4}, {"color": "#000000", "from": "EnterBank", "to": "EnterBank_LOGIC", "width": 4}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"configure": {"enabled": false}, "nodes": {"font": {"size": 24, "bold": true, "color": "#000000"}, "color": {"border": "#000000", "background": "#FFFFFF"}}, "edges": {"width": 2, "color": {"inherit": false, "color": "#000000"}, "smooth": {"enabled": false, "type": "continuous"}}, "interaction": {"dragNodes": true, "hideEdgesOnDrag": false, "hideNodesOnDrag": false}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true, "iterations": 1000, "onlyDynamicEdges": false, "updateInterval": 50}}, "groups": {"leaves": {"color": {"background": "#9999FF"}}, "logic": {"font": {"color": "#000000"}, "color": {"background": "#FF7F00"}}, "cm": {"color": {"background": "#00FF00"}}, "test": {"color": {"background": "#FFA500"}}, "model": {"color": {"background": "#FF0000"}}, "model_leaf": {"font": {"color": "#FFFFFF"}, "color": {"background": "#FF0000"}}}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
