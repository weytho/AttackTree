<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": "model", "id": "RobBank", "label": "RobBank", "shape": "box", "title": "RobBank: cost = 0, prob = 0.0", "x": 466.74, "y": -440.0}, {"group": "model", "id": "TurnOffSecurity", "label": "TurnOffSecurity", "shape": "box", "title": "TurnOffSecurity: cost = 0, prob = 0.0", "x": 271.74, "y": -233.0}, {"group": "model_leaf", "id": "StopCameraA", "label": "StopCameraA", "shape": "box", "title": "StopCameraA: cost = 0, prob = 0.0", "x": 74.743, "y": -26.0}, {"group": "model_leaf", "id": "StopCameraB", "label": "StopCameraB", "shape": "box", "title": "StopCameraB: cost = 0, prob = 0.0", "x": 238.74, "y": -26.0}, {"group": "model", "id": "EnterBank", "label": "EnterBank", "shape": "box", "title": "EnterBank: cost = 0, prob = 0.0", "x": 466.74, "y": -233.0}, {"group": "model_leaf", "id": "EnterDoorA", "label": "EnterDoorA", "shape": "box", "title": "EnterDoorA: cost = 0, prob = 0.0", "x": 397.74, "y": -26.0}, {"group": "leaf", "id": "EnterDoorB", "label": "EnterDoorB", "shape": "box", "title": "EnterDoorB: cost = 0, prob = 0.0", "x": 543.74, "y": -26.0}, {"group": "model", "id": "BreakChest", "label": "BreakChest", "shape": "box", "title": "BreakChest: cost = 0, prob = 0.0", "x": 640.74, "y": -233.0}, {"group": "model_leaf", "id": "Guarded", "label": "Guarded", "shape": "box", "title": "Guarded: cost = 0, prob = 0.0", "x": 676.74, "y": -26.0}, {"group": "model", "id": "RobBank_LOGIC", "label": "SAND", "shape": "box", "x": 466.74, "y": -336.0}, {"group": "model", "id": "TurnOffSecurity_LOGIC", "label": "AND", "shape": "box", "x": 236.74, "y": -129.0}, {"group": "model", "id": "EnterBank_LOGIC", "label": "OR", "shape": "box", "x": 466.74, "y": -129.0}, {"group": "model", "id": "BreakChest_LOGIC", "label": "NOT", "shape": "box", "x": 676.74, "y": -129.0}]);
        edges = new vis.DataSet([{"from": "RobBank_LOGIC", "to": "TurnOffSecurity"}, {"from": "TurnOffSecurity_LOGIC", "to": "StopCameraA"}, {"from": "TurnOffSecurity_LOGIC", "to": "StopCameraB"}, {"from": "RobBank_LOGIC", "to": "EnterBank"}, {"from": "EnterBank_LOGIC", "to": "EnterDoorA"}, {"from": "EnterBank_LOGIC", "to": "EnterDoorB"}, {"from": "RobBank_LOGIC", "to": "BreakChest"}, {"from": "BreakChest_LOGIC", "to": "Guarded"}, {"color": "#000000", "from": "RobBank", "to": "RobBank_LOGIC", "width": 4}, {"color": "#000000", "from": "TurnOffSecurity", "to": "TurnOffSecurity_LOGIC", "width": 4}, {"color": "#000000", "from": "EnterBank", "to": "EnterBank_LOGIC", "width": 4}, {"color": "#000000", "from": "BreakChest", "to": "BreakChest_LOGIC", "width": 4}]);

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
