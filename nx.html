<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"cost": 0, "id": "node", "label": "node", "leaf": 0, "root": 1, "shape": "dot", "size": 10, "type": "OR"}, {"cost": 0, "id": "node1", "label": "node1", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "SAND"}, {"cost": 0, "id": "node2", "label": "node2", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "SAND"}, {"cost": 0, "id": "node3", "label": "node3", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "SAND"}, {"cost": 0, "id": "node11", "label": "node11", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node12", "label": "node12", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "AND"}, {"cost": 0, "id": "node13", "label": "node13", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "AND"}, {"cost": 0, "id": "node121", "label": "node121", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node122", "label": "node122", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node123", "label": "node123", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node131", "label": "node131", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node132", "label": "node132", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "AND"}, {"cost": 0, "id": "node1321", "label": "node1321", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node1322", "label": "node1322", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node21", "label": "node21", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "AND"}, {"cost": 0, "id": "node22", "label": "node22", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "SAND"}, {"cost": 0, "id": "node23", "label": "node23", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "AND"}, {"cost": 0, "id": "node211", "label": "node211", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node212", "label": "node212", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node221", "label": "node221", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "SAND"}, {"cost": 0, "id": "node222", "label": "node222", "leaf": 0, "root": 0, "shape": "dot", "size": 10, "type": "AND"}, {"cost": 0, "id": "node223", "label": "node223", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node2211", "label": "node2211", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node2212", "label": "node2212", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node2221", "label": "node2221", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node2222", "label": "node2222", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node231", "label": "node231", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node232", "label": "node232", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node233", "label": "node233", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node31", "label": "node31", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}, {"cost": 0, "id": "node32", "label": "node32", "leaf": 1, "root": 0, "shape": "dot", "size": 10, "type": "LEAF"}]);
        edges = new vis.DataSet([{"from": "node", "to": "node1", "weight": 1}, {"from": "node", "to": "node2", "weight": 1}, {"from": "node", "to": "node3", "weight": 1}, {"from": "node1", "to": "node11", "weight": 1}, {"from": "node1", "to": "node12", "weight": 1}, {"from": "node1", "to": "node13", "weight": 1}, {"from": "node12", "to": "node121", "weight": 1}, {"from": "node12", "to": "node122", "weight": 1}, {"from": "node12", "to": "node123", "weight": 1}, {"from": "node13", "to": "node131", "weight": 1}, {"from": "node13", "to": "node132", "weight": 1}, {"from": "node132", "to": "node1321", "weight": 1}, {"from": "node132", "to": "node1322", "weight": 1}, {"from": "node2", "to": "node21", "weight": 1}, {"from": "node2", "to": "node22", "weight": 1}, {"from": "node2", "to": "node23", "weight": 1}, {"from": "node21", "to": "node211", "weight": 1}, {"from": "node21", "to": "node212", "weight": 1}, {"from": "node22", "to": "node221", "weight": 1}, {"from": "node22", "to": "node222", "weight": 1}, {"from": "node22", "to": "node223", "weight": 1}, {"from": "node221", "to": "node2211", "weight": 1}, {"from": "node221", "to": "node2212", "weight": 1}, {"from": "node222", "to": "node2221", "weight": 1}, {"from": "node222", "to": "node2222", "weight": 1}, {"from": "node23", "to": "node231", "weight": 1}, {"from": "node23", "to": "node232", "weight": 1}, {"from": "node23", "to": "node233", "weight": 1}, {"from": "node3", "to": "node31", "weight": 1}, {"from": "node3", "to": "node32", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
